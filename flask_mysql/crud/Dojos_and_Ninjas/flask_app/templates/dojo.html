<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Dojo: {{dojo.name}}</title>
</head>
<body>
    <div class="container-fluid bg-dark d-flex align-items-center vh-100">
        <div class="card p-4 flex-fill m-3">
            <h2 class="text-center">{{dojo.name}} Ninjas</h2>
            <div class="d-flex flex-column align-items-center border border-primary-subtle">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for ninja in ninjas_in_dojo %}
                        <tr>
                        <th>{{ninja.first_name}}</th>
                        <th>{{ninja.last_name}}</th>
                        <th>{{ninja.age}}</th>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="text-center">
                <a class="btn btn-primary text-white mt-3" href="/dojos">Home</a>
            </div>
        </div>
    </div>
</body>
</html>
