<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>New Ninja</title>
</head>
<body>
    <div class="container-fluid bg-dark d-flex align-items-center vh-100">
        <div class="card p-4 flex-fill m-3">
            <h2>New Ninja</h2>
            <form action="/ninja/create" method="POST">
                <div>
                    <label class="form-label" for="dojo_id">Dojo:</label>
                    <select name="dojo_id" id="dojo_id">
                        {% for dojo in dojos %}
                        <option value="{{dojo.id}}">{{dojo.name}}</option>
                        {% endfor %}
                    </select>
                </div>

                <label class="form-label" for="first_name">First Name:</label>
                <input class="form-control" type="text" name="first_name">

                <label class="form-label" for="last_name">Last Name:</label>
                <input class="form-control" type="text" name="last_name">

                <label class="form-label" for="age">Age:</label>
                <input class="form-control" type="text" name="age">

                <div>
                    <input class="btn btn-primary text-white mt-3" type="submit" name="submit" value="Create">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
