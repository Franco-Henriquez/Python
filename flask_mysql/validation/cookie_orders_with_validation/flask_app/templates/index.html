<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Burger Form</title>
</head>
<body class="bg-dark">
    <a href="./burgers">see all burgers</a>
    <div class="container-fluid d-flex align-items-center vh-100">
        <div class="card p-4 flex-fill m-3">
            <h2>Create Burger</h2>
            <!-- FORM START -->
            <form action="/create" method="POST">
                {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                    {% if messages %}                            <!-- check if there are any messages -->
                        {% for message in messages %}            <!-- loop through the messages -->
                        <p class="error">{{message}}</p>         <!-- display each message in a paragraph tag -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <label class="form-label" for="name">Burger Name:</label>
                <input class="form-control" type="text" name="name">

                <label class="form-label" for="bun">Bun:</label>
                <input class="form-control" type="text" name="bun">

                <label class="form-label" for="meat">Meat:</label>
                <input class="form-control" type="text" name="meat">

                <label class="form-label" for="calories">Calories:</label>
                <input class="form-control" type="text" name="calories" value="0">
                <div>
                    <input class="btn btn-primary text-white mt-3" type="submit" name="submit" value="Create">
                </div>
            </form>
            <!-- FORM END -->
        </div>
    </div>
</body>
</html>
