<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Burger List</title>
</head>
<body class="bg-dark">
    <a href="./">create a burger</a>
    <div class="container-fluid d-flex align-items-center vh-100">
        <div class="card p-4 flex-fill m-3">
            <h2>Burger List</h2>

            <table class="table">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Burger Name</th>
                        <th scope="col">Bun Type</th>
                        <th scope="col">Meat Type</th>
                        <th scope="col">Calories Type</th>
                        <th scope="col">Restaurant ID</th>
                    </tr>
                </thead>
                <tbody>
                    {% for burger in burger_list %}
                    <tr>
                        <th scope="row">{{burger.name}}</th>
                        <th>{{burger.bun}}</th>
                        <th>{{burger.meat}}</th>
                        <th>{{burger.carolies}}</th>
                        <th>{{burger.restaurant_id}}</th>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
