<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Recipe Share: {{user.first_name}}</title>
</head>
<body class="bg-light">
    <h1>Welcome, {{user.first_name}}</h1>
    <div class="nav d-flex justify-content-around">
        <p class="p-2 flex-grow-1">All posted recipes:</p>
        <span class="p-2"><a href="./recipes/new" class="btn btn-info">+ Create</a>
        </span>
        <span class="p-2"><a href="./logout" class="btn btn-info">Logout</a>
        </span>
    </div>
    <div class="container-md">
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Under</th>
                    <th>Posted By</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for recipe in recipes %}
                <tr class="table-light">
                    <th>{{recipe.name}}</th>
                    <th>{{recipe.under}}</th>
                    <th>{{recipe.posted_by}}</th>
                    <!-- this is a temporary placeholder for
                        the IF statement.
                        Must change this to compare by ID and not by name, for accuracy.
                    -->
                    <th>{% if recipe.posted_by == user.first_name %}
                        <a href="">View Recipe</a> | <a href="">Edit</a> | <a href="">Delete</a>
                        {% else %}
                        <a href="">View Recipe</a>
                        {% endif %}
                    </th>
                </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>

</body>
</html>
