<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.scss') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <title>HTML Table [Franco]</title>
</head>
<body>
    <h1>Franco's Dojo Survey</h1>
    <div class="container">
        <div class="row">
            <div class="col align-self-center">
                <h2 class="align-self-center">Submitted Info</h2>
                <p>Name: {{ session['full_name'] }}</p>
                <p>Dojo Location: {{ session['location'] }}</p>
                <p>Favorite Language: {{ session['language'] }}</p>
                <p>Favorite color: {{ session['fav_color'] }}</p>
                <p>Comment: {{ session['comments'] }}</p>
                <a class="btn btn-success" href="./">Go Back</a>
            </div>
        </div>
    </div>
</body>
</html>
