<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.scss') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <title>HTML Table [Franco]</title>
</head>
<body>
    <h1>Franco's Dojo Survey</h1>
    <div class="container">
        <div class="row">
            <div class="col justify-content-center">
                <form class="d-flex flex-column mr-auto p-2" style="width: 400px;" action="/process" method="post">
                    <label for="name">Name:</label>
                    <input id="name" type="text" name="name">
                    <label for="location">Dojo Location:</label>
                    <select id="location" name="location">
                        <option value="Chicoga">Chicoga</option>
                        <option value="Knew Jersey">Knew Jersey</option>
                        <option value="Califlour">Califlour</option>
                    </select>
                    <label for="code_language">Favorite Language:</label>
                    <select id="code_language" name="code_language">
                        <option value="Java Script">Java Script</option>
                        <option value="Python">Python</option>
                        <option value="C#">C#</option>
                        <option value="C++">C++</option>
                    </select>
                    <div class="radio-btn">
                        <label for="radiobtn">How much do I like coding:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="coding" id="coding_happy" value="option1" checked>
                            <label class="form-check-label" for="coding_happy">
                            I love coding :3
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="coding" id="coding_sad" value="option1" checked>
                            <label class="form-check-label" for="coding_sad">
                            I like coding.
                            </label>
                        </div>
                    </div>
                    <div class="checkboxes">
                        <label for="radiobtn">Favorite color:</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="color" id="orange" value="Orange">
                            <label class="form-check-label" for="orange">Orange</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="color" id="green" value="Green">
                            <label class="form-check-label" for="green">Green</label>
                        </div>
                    </div>
                    <label for="comments">Comments:</label>
                    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
                    <input class="btn btn-primary" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
